<div *ngIf="!(users == null || users.length == 0)" class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2>List Users</h2>
        </div>
        <div class="col-sm-8">
          <a (click)="getUsers()" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh
              List</span></a>
        </div>
      </div>
    </div>
    <div class="table-filter">
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-9">
          <div class="filter-group">
            <label>Name</label>
            <input #query type="text" class="form-control">
            <button (click)="getUserByName(query.value)" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Nomor Handphone</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody *ngFor="let userData of users">
        <tr>
          <td>{{userData?.nama}}</td>
          <td>{{userData?.email}}</td>
          <td>{{userData?.noHP}}</td>
          <td width="50%">{{userData.alamat | splitArray : ', '}}</td>
      </tbody>
    </table>
  </div>
</div>

<div [hidden]="users" class="banner">
  <h2 style="text-align:center; font-size:20 ">
    <u> There's Currently No Data Exists
      Please Create by Clicking the ADD Button Below </u>
  </h2>
</div>

<div class="container">
  <div style="float: right;
        color: #fff;
        padding: 20px 25px;
        margin: 30px auto;
        border-radius: 3px;
        border: none;
        outline: none !important;
        margin-left: 10px">
    <button type="button" class="btn btn-primary" routerLink="/create">ADD</button>
  </div>
</div>
